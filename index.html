<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado numerico</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <H1>Teclado numerico</H1>
        <h4>Digite qualquer numero, de forma que o segundo numero, seja maior que o primeiro</h4>
            
        <form id="form-numerico"> 
                <input type="number" id="numero-A" required placeholder="Digite o 1º número" />
                <input type="number" id="numero-B" required placeholder="Digite o 2º número" />
                <button type="submit" id="btn-qualnumero">Veja se é maior</button>
        </form>
            <p class="error-message"> </p>
            <p class="sucess-message"> </p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
